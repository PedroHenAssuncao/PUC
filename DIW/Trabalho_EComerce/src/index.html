<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Portal Tech</title>
</head>

<body>

    <!-- Início da Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

                <div class="navbar-brand flex-grow-1 flex-shrink-1">
                    <img src="../img/TechLogo.svg" width="100" alt="" class="ms-3">
                </div>
            
                <div class="d-none d-sm-block flex-grow-1 flex-shrink-1">
                    <p class="ms-3">Bem Vindo, ao Portal Tech!</p>
                    <form class="d-flex ms-3" role="search">

                        <button class="btn btn-outline-info" type="submit">Pesquisar</button>
                    </form>
                </div>
            </div>
    
            <div class="d-flex justify-content-end flex-wrap">
                <div class="d-block" style="margin-right: 5px;">
                    <div class="navbar navbar-expand-lg ">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Acessar</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Registrar</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Conta</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="d-flex">
                        <span href="#">Pague na entrega | Devolva em até 30 dias</span>
                    </div>
                    <div class="d-flex">
                        <span class="" href="#">Atendimento ao cliente 24/7</span>
                    </div>
                </div>
                <div class="d-block ms-auto align-self-end mb-1">
                    <button type="button" class="btn btn-outline-dark">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart3"

                            <path

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
